name: lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  pre-commit_lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2

      - name: Install pre-commit
        run: pip install -r requirements-dev.txt

      - name: Run pre-commit
        run: pre-commit run --all-files
